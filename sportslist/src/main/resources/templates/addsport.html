<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
<head>
    <title>Sportslist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<h1>Add Exercise</h1> 
<div> 
<form th:object="${sport}" th:action="@{save}" action="#" method="post">
<label for="exercise">Exercise</label> 
<input type="text" id="exercise" th:field="*{exercise}" /></br> 
<label for="place">Place</label> 
<input type="text" id="place" th:field="*{place}" /></br> 
<label for="date">Date</label> 
<input type="date" id="date" th:field="*{date}" /> </br>
<label for="minutes">Minutes</label> 
<input type="text" th:field="*{minutes}" />  </br>
<label for="actlist">Action</label> 
<select id="actlist" th:field="*{action}" class="form-control">
<option th:each="action: ${actions}" th:value="${action.actionid}" th:text="${action.name}">
</option>
</select>

<input type="submit" value="Save" class="btn btn-secondary">
</input> 
</form> 
</div>
</body>
</html>
