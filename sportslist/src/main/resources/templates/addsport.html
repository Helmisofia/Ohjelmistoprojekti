<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
<head>
    <title>Book list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<h1>Add Sport</h1> 
<div> 
<form th:object="${sport}" th:action="@{save}" action="#" method="post">
<label for="exercise">Exercise</label> 
<input type="text" id="exercise" th:field="*{exercise}" /></br> 
<label for="place">Place</label> 
<input type="text" id="place" th:field="*{place}" /></br> 
<label for="date">Date</label> 
<input type="text" id="date" th:field="*{date}" /> </br>
<label for="hours">Time</label> 
<input type="text" th:field="*{hours}" />  </br>

<label for="actlist">Action</label> 
<select id="actlist" th:field="*{action}" class="form-control">
<option th:each="action: ${actions}" th:value="${action.actionid}" th:text="${action.name}">
</option>
</select>

<input type="submit" value="Save">
</input> 
</form> 
</div>
</body>
</html>
