<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
<head>
<title>Sportslist</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<h2>Edit exercise on the list</h2>
	<div>
	<form action="#" th:action="@{save}"  th:object= ${sport} method="post">
	<input type="hidden" th:field="${sport.id}" class="form-control"/>
	<p>Sport: <input type="text" th:field="${sport.exercise}" /></p>
	<p>Place: <input type="text" th:field="${sport.place}"/></p>
	<p>Date: <input type="date" th:field="${sport.date}" /></p>
	<p>Minutes: <input type="text" th:field="${sport.minutes}" /></p>
	
<label for="actlist">Action</label> 
<select id="actlist" th:field="*{action}" class="form-control">
<option th:each="action: ${actions}" th:value="${action.actionid}" th:text="${action.name}">
</option>
</select>

	<input type="submit" value="Submit" class="btn btn-secondary" /> 
	</form>
</div>
	
</body>
</html>
